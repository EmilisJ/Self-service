<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dokobit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/css/flag-icon.css" integrity="sha256-jrNAqq4Gy0Gg2b6G6l0n57dPr6N1twCn+JMqY8x3l88=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/css/bootstrap-select.css">
    <link rel="stylesheet" href="css/intlTelInput.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/left-navbar.css">
    <link rel="stylesheet" href="css/top-progress.css">
    <link rel="stylesheet" href="css/right-table.css">
    <link rel="stylesheet" href="css/right-form.css">
    <link rel="stylesheet" href="css/hamburger.css">
    
</head>
<body>
    <script src="/js/handlebars.js"></script>
    <div id="main" class="container-fluid">
        <div class="row">
            <div id="left-side" class=" col-md-auto pt-4 pl-md-4 pr-2 d-none d-lg-block ">
                <nav class="desktop flex-column">
                    <a id="logo" class="navbar-brand" href="#">
                        <img src="/img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="Dokobit">
                        <p class="align-middle">Self-service</p>
                    </a>
                    <a class="nav-link" href="#">DashBoard</a>
                    <a class="nav-link" href="#">Option</a>
                    <a class="nav-link" href="#">Option</a>
                    <a class="nav-link" href="#">Log out</a>
                </nav>
                <select class="selectpicker col px-0 w-75 pt-4 border-top " id="language">
                    <option data-content="<i class='flag-icon flag-icon-gb' aria-hidden='true' style='margin: 3px 5px 0 0;'></i>English"></option>
                    <option data-content="<i class='flag-icon flag-icon-lt' aria-hidden='true' style='margin: 3px 5px 0 0;'></i>Lietuviškai" selected="selected"></option>
                    <option data-content="<i class='flag-icon flag-icon-ee' aria-hidden='true' style='margin: 3px 5px 0 0;'></i>Eesti keel"></option>
                    <option data-content="<i class='flag-icon flag-icon-is' aria-hidden='true' style='margin: 3px 5px 0 0;'></i>Íslenska"></option>
                </select>

            </div>
            <nav class="mobile navbar col d-block d-lg-none fixed-top">
                <a id="logo" class="navbar-brand ml-3" href="#">
                    <img src="/img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="Dokobit">
                    <p class="align-middle">Self-service</p>
                </a>
                <button class="navbar-toggler toggler-example mr-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
                    aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
                        class="fa fa-bars" aria-hidden="true"></i></span></button>
                <div class="collapse navbar-collapse px-3" id="navbarSupportedContent1">
                    <ul class="navbar-nav ">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">DashBoard <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Option</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Option</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log out</a>
                        </li>
                        <div class="langs">
                            <a href="#"><i class='flag-icon flag-icon-gb'></i></a>
                            <a href="#"><i class='flag-icon flag-icon-lt'></i></a>
                            <a href="#"><i class='flag-icon flag-icon-ee'></i></a>
                            <a href="#"><i class='flag-icon flag-icon-is'></i></a>
                        </div>
                    </ul>                               
                </div>
            </nav>
            
            <div id="right-side" class="col text-left pt-5 mt-5 pt-lg-0 mt-lg-0"> 
                <div id="top" class="text-left " >
                    <div id="progressData"></div>
                    <script id="progress-template" type="text/x-handlebars-template">
                        {{#each steps}}
                        <div class="item">
                            <span class="fa-stack fa-3x">
                                <i class="{{color}} fa fa-circle fa-stack-2x"></i>
                                <strong class=" fa-stack-1x text-primary">{{{symbol}}}</strong>
                            </span>
                            <span class="text">{{title}}</span>
                        </div>
                        {{/each}}
                        </div>
                    </script>
                </div>
                <div id="general_info" class="col-12 col-lg-11 col-xl-9 ">
                    <h1>General Information</h1>
                    <div id="dpo">
                        <h2>
                            DPO
                        </h2>
                        <button type="button"><img src="/img/person.png">Add new</button>
                    </div>
                    <p>These user have access to...</p>
                    <table class="table">
                        <thead>
                            <tr>  
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Personal code</th>
                            <th scope="col">Position</th>
                            <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody id="genInfoPeople">
                            <script id="users-template" type="text/x-handlebars-template">
                                {{#each users}}
                                    <tr>
                                    <td>{{name}}</td>
                                    <td>{{surname}}</td>
                                    <td><span class="flag-icon flag-icon-{{country}}"></span>{{id}}</td>
                                    <td>{{position}}</td>
                                    <td>{{email}}<a href="#"><img src="/img/bin.png" alt=""></a></td>
                                    </tr>
                                {{/each}}
                                </div>
                            </script>
                        </tbody>
                    </table>
                </div>
                <div id="information" class="col-sm-10 col-md-8 col-lg-6 ">
                    <h2 class="ml-0">Information</h2>    
                    <form class="">
                        <label class="form-check mr-4 ">Business
                            <input type="radio" name="radio" required>
                            <span class="checkmark"></span>
                        </label>
                        <label class="form-check">Personal
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <div class="form-group">
                            <label for="name">Full name</label>
                            <input type="text" class="form-control " name="name" pattern="[a-zA-Z]+[ ][a-zA-Z]{2,40}" required>
                        </div>
                        <div class="form-group ">
                            <label for="person-code">Personal code</label>
                            <input type="number" id="personid" class=" form-control " name="person-code" pattern="[0-9]{10,13}" required>
                        </div>
                        <div class="form-group ">
                            <label for="position">Position</label>
                            <input type="text" class="form-control " name="position" pattern="[a-zA-Z0-9]+[a-zA-Z0-9 ]{3,30}" required>
                        </div>
                        <div class="form-group ">
                            <label for="email">Email</label>
                            <input type="email"  class="form-control " name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <div class=" buttons ">
                            <button type="continue" class="btn btn-back ">Back</button>
                            <button type="submit" class="btn btn-continue">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/form-validation.js"></script>
</body>
</html>
